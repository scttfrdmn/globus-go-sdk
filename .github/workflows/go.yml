name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout 5m
          
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: gosec -fmt=json -out=gosec-results.json ./...
        continue-on-error: true  # Don't fail the build yet

      - name: Install nancy
        run: |
          curl -sSfL https://raw.githubusercontent.com/sonatype-nexus-community/nancy/master/scripts/install-nancy.sh | sh -s -- -b $(go env GOPATH)/bin

      - name: Run nancy
        run: go list -json -m all | nancy sleuth
        continue-on-error: true  # Don't fail the build yet

      - name: Upload gosec results
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: gosec-results.json

      - name: Check gosec issues
        run: |
          ISSUES=$(jq '.Issues | length' gosec-results.json || echo "0")
          if [ "$ISSUES" -gt 0 ]; then
            echo "gosec found $ISSUES potential security issues"
            exit 1
          else
            echo "No security issues found by gosec"
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Run tests with coverage
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.txt
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Build
        run: go build -v ./...

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, lint]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Run integration tests
        run: go test -v -tags=integration ./...
        env:
          SKIP_INTEGRATION: ${{ secrets.SKIP_INTEGRATION }}
          GLOBUS_CLIENT_ID: ${{ secrets.GLOBUS_CLIENT_ID }}
          GLOBUS_CLIENT_SECRET: ${{ secrets.GLOBUS_CLIENT_SECRET }}